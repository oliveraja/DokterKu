<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="sign.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="pw.js"></script>
        <title>DokterKu - Sign Up</title>
    </head>

    <!--body-->
    <body>
    <div class="container">
        <div class="gedung">
            <img src="img/Hospital building-amico 1.png">
        </div>

        <div class="sign">
            <div class="create">
                Create Account
            </div>
                <div class="isi">
                    <p class="tipe">First Name</p>
                    <input class="input" type="text" id="firstname" placeholder="First Name">
                </div> 

                <div class="isi">
                    <p class="tipe">Last Name</p>
                    <input class="input" type="text" id="lastname" placeholder="Last Name">
                </div> 

                <div class="isi2">
                    <p class="tipe">Email</p>
                    <input class="input2" type="text" id="email" placeholder="email@mail.com">
                </div> 

                <div class="isi2">
                    <p class="tipe">Password</p>
                    <input class="input2" type="password" id="password" placeholder="Password">

                    <img class="toggle-password" onclick="togglePasswordVisibility() "></span>
                </div> 

                <div class="createbutton">
                    <button class="create-account-btn" href="#">Create Account</button>
                </div>

                <p class="already">Already have an account? <a class="login-link" href="login.html">Login</a></p></p>

                <div class="line-container">
                    <div class="line"></div>
                    <div class="or">or</div>
                    <div class="line"></div>
                </div>                  

                <div class="login-container">
                    <a href="#" class="login-button">
                        <img src="img/google.png" alt="Google Logo" class="google-logo">
                        Login with Google
                    </a>

                    <a href="#" class="login-button2">
                        <img src="img/fb.png" alt="Facebook Logo" class="google-logo">
                        Login with Facebook
                    </a>
                </div>


            </div>
        </div>
    </body>
</html>
